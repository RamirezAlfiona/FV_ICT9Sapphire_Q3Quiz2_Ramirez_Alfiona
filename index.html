<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Froggie Birthday</title>
<style>
body {
    background-color: #f8e8ee;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

#head {
    text-align: center;
    background-color: #fa98d0;
    padding: 15px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
}

.containerr {
    background-color: #e2f4c5;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

details {
    background-color: #fbd8e4;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    font-weight: bold;
}

summary {
    color: #4d7c52;
    font-size: 18px;
}

input, select {
    border: 2px solid #4d7c52;
    border-radius: 5px;
    padding: 5px;
}

button {
    background-color: #4d7c52;
    color: white !important;
    border: none;
    padding: 10px;
    border-radius: 8px;
    transition: 0.3s;
}

button:hover {
    background-color: #3b5a3f;
}

img {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>
	<center>
		<div id="head">
			<h1>üê∏Froggie Birthday: Ticketing Centerüéâ</h1>
			<p>Buy tickets to join Froggie's party!</p>
		</div>
		<br><br>

		<form>
			<div class="containerr">
				<div class="col-md-5">
				<img src="https://i.imgur.com/3PkLWL6.gif" id="froggie">
					<details>
						<summary>Step 1: Details About You!</summary>
						<br>
						<label>Full Name</label>
						<input type="text" id="fullname" class="form-control">
						<br>
						<label>Age</label>
						<input type="number" id="age" class="form-control">
						<br>
						<button type="submit" class="btn btn-success" onclick="thankyew(event)">Submit</button>
					</details>
					<br><br>

					<details>
						<summary>Step 2: Ticketing Price!</summary>
						<br>
						<label>Seating!</label>
						<select class="form-select" id="seats">
							<option value="100">End Seats</option>
							<option value="150">Middle Seats</option>
							<option value="250">Front Seats</option>
							<option value="400">VIP Seats</option>
						</select>
						<br>
						<label>Choose!</label>
						<select class="form-select" id="grah">
							<option value="2">Will NOT bring gifts</option>
							<option value="1">Will bring ONE gift</option>
							<option value="0.5">Will bring MORE THAN ONE gift</option>
						</select>
						<br>
						<button type="submit" class="btn btn-success" onclick="step2(event)">Submit</button>
					</details>
					<br><br>

					<details>
						<summary>Final Ticket!</summary>
						<br>
						<label>Email Address</label>
						<input type="email" id="emailgr" class="form-control">
						<br>
						<img src="https://png.pngtree.com/png-vector/20230227/ourmid/pngtree-golden-ticket-png-image_6621563.png" width="300">
						<br><br>
						<button type="submit" class="btn btn-success" onclick="last(event)">Buy Now!</button>
					</details>
					<br>
					<button type="submit" class="btn btn-success">Buy More Tickets!</button>
				</div>
			</div>
		</form>
	<script>
		function thankyew(event){
			event.preventDefault();
			var name = document.getElementById("fullname").value;
			window.alert("Thank you, " + name + "! You may now proceed to Step 2: Ticketing Price!");
		}

		function step2(event){
			event.preventDefault();
			var seats = document.getElementById("seats").value;
			var grah = document.getElementById("grah").value;
			var finalprice = Number(seats) * Number(grah);
			window.alert("The price of your ticket is ‚Ç±" + finalprice + ". Please proceed to the Final Ticket step.");
		}

		function last(event){
			event.preventDefault();
			var email = document.getElementById("emailgr").value;
			var name = document.getElementById("fullname").value;
			window.alert("You are now invited to Froggie's Party! üéâ Check your email (" + email + ") for your ticket. See you there, " + name + "!");
		}
	</script>
<p><a href="https://docs.google.com/document/d/1ViUNKT5ztBBN70HHWRWjEEp71mkj3_JjODgKCyvGczI/edit?usp=sharing" target="_blank">References</a></p>
</center>
</body>
</html>
